<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Project</title>
  </head>
  <body>
    <!-- Bar Status -->
    <div id="bar-status-container">
      <p class="time">9:41</p>
      <div class="bar-status-icons">
        <img
          src="images/Cellular Connection.png"
          alt="cellular connection icon"
        />
        <img src="images/Wifi.png" alt="wifi icon" />
        <img src="images/Battery.png" alt="battery icon" />
      </div>
    </div>
    <!-- Navigation bar -->
    <nav>
      <h3 class="logo-text">Welcome</h3>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </body>
</html>
