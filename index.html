<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Project</title>
  </head>
  <body>
    <!-- Bar Status -->
    <div id="bar-status-container">
      <p class="time">9:41</p>
      <div class="bar-status-icons">
        <img
          src="images/Cellular Connection.png"
          alt="cellular connection icon"
        />
        <img src="images/Wifi.png" alt="wifi icon" />
        <img src="images/Battery.png" alt="battery icon" />
      </div>
    </div>
    <!-- Navigation bar -->
    <nav>
      <h3 class="logo-text">Welcome</h3>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <!-- Headline Section -->
    <header id="headline-container">
      <h1 class="header-text">
        Hey there. I'm Rachel <br />
        <span class="occupation">I'm a software developer</span>
      </h1>
      <p class="profile-description">
        I can help you build a product , feature or website Look through some of
        my work and experience! If you like what you see and have a project you
        need coded, don't hestiate to contact me.
      </p>
      <div class="social-media-icons">
        <img src="images/twitter.png" alt="twitter icon" />
        <img src="images/github.png" alt="github icon" />
        <img src="images/Linkedin icon.png" alt="Linkedin icon" />
        <img src="images/medium.png" alt="Medium icon" />
        <img src="images/angellist.png" alt="Angellist icon" />
      </div>
    </header>
  </body>
</html>
